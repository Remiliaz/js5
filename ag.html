    <script>
        function myfunction() {
            var max = arguments[0];
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            } return max
        }
        var re = myfunction(1, 2, 3, 4, 5, 6, 7, 8)
        alert(re)
    </script>
